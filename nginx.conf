user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # Rate limiting: 30 requests/sec per IP, burst of 50
    limit_req_zone $binary_remote_addr zone=global:10m rate=30r/s;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # Apply rate limiting globally
        limit_req zone=global burst=50 nodelay;
        limit_req_status 429;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://kkkycawqnapjlhohojjl.supabase.co; connect-src 'self' https://kkkycawqnapjlhohojjl.supabase.co wss://kkkycawqnapjlhohojjl.supabase.co https://generativelanguage.googleapis.com; frame-src 'self'; frame-ancestors 'self';" always;

        # Health check (no rate limit override needed, burst handles it)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Robots.txt - disallow all
        location = /robots.txt {
            access_log off;
            default_type text/plain;
            return 200 "User-agent: *\nDisallow: /\n";
        }

        # Favicon - return 204 to prevent SPA catch-all serving index.html
        location = /favicon.ico {
            access_log off;
            return 204;
        }

        # Block common attack patterns and scanner paths
        location ~ ^/(@fs|\.env|\.aws|\.git|\.svn|\.hg|proc|xmlrpc|wp-admin|wp-login|wp-includes|wp-content|admin|phpmyadmin|pma|myadmin|actuator|cgi-bin|\.php|\.asp) {
            access_log off;
            return 444;
        }

        # Block .well-known except ACME challenge (needed for SSL renewal)
        location ~ ^/\.well-known/(?!acme-challenge) {
            access_log off;
            return 444;
        }

        # Allow ACME challenge for Let's Encrypt
        location ^~ /.well-known/acme-challenge/ {
            allow all;
        }

        # Block script extension requests
        location ~ \.(php|asp|aspx|jsp|cgi|pl|py|sh|bash)$ {
            access_log off;
            return 444;
        }

        # Static assets: aggressive caching (Vite adds content hashes)
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # SPA catch-all
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
